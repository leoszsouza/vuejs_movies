<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução ao VueJS</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        
        <div id="app">

            {{msg}}
            <p v-bind:title="titulo">Teste com títle</p>
            <p v-if="condicao"> Teste</p>
            <p v-for="registro in registros"> {{registro.titulo}}</p>
            <button v-if="!clicou"  v-on:click="usuarioClicou"> salvar </button>
            <button v-if="clicou" v-on:click="usuarioClicou"> aguarde... </button>
            <p>
                <input type="text" v-model="usuario.nome">
            </p>            

            <p> Nome: {{usuario.nome}}</p>

        </div>

        <script type="text/javascript">

            var app = new Vue({
                el:"#app",
                data:{
                    msg: 'Iniciando com Vue JS',
                    titulo:"Teste com v-bind",
                    condicao : false,
                    registros: [
                        {titulo: "registro1"},
                        {titulo: "registro2"},
                        {titulo: "registro3"},
                        {titulo: "registro4"},
                        {titulo: "registro5"}                        
                    ],
                    clicou: false,
                    usuario: {nome:""}
                },
                methods: {
                    usuarioClicou: function (){
                        this.clicou = !this.clicou;
                    }
                }
            });

        </script>

    </body>

</html>
